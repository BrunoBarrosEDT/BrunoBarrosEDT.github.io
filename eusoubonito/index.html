<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu sou bonito?</title>
    <link rel="icon" href="https://i.imgur.com/xmIkAy6.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #pergunta {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        #botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        #mensagem {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: rgb(235, 8, 197);
        }
    </style>
    <script>
        function moverAleatorio() {
            var novoTop = Math.floor(Math.random() * (window.innerHeight - 100));
            var novoLeft = Math.floor(Math.random() * (window.innerWidth - 100));
            document.getElementById('nao').style.position = 'absolute';
            document.getElementById('nao').style.top = novoTop + 'px';
            document.getElementById('nao').style.left = novoLeft + 'px';
        }

        function exibirMensagem() {
            document.getElementById('mensagem').innerText = 'Você também é linda! Princesa ❤';
            document.getElementById('mensagem').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="container">
        <h1 id="pergunta">Eu sou bonito?</h1>
        <div id="botoes">
            <button id="nao" onmouseover="moverAleatorio()">Não</button>
            <button onclick="exibirMensagem()">Sim</button>
        </div>
        <p id="mensagem"></p>
    </div>
</body>
</html>
